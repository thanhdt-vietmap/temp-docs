      }

    <div id="map"></div>
    <script>
      const map = new vietmapgl.Map({

        style:
          "https://maps.vietmap.vn/mt/tm/style.json?apikey=95f852d9f8c38e08ceacfd456b59059d0618254a50d3854c",
        center: [106.66817068179284, 10.803866192772915],
        zoom: 9,
      });

	map.addControl(new vietmapgl.NavigationControl());
